<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>External resources Exemple</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<div class="container">
  <div class="row">
   <div class="col-12 mt-4">
    <h2 class="text-center mt-2">Upload a file !!</h2>
    <hr>
	<form action="/upload" enctype="multipart/form-data" method="post">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
			</div>
			<div class="custom-file">
				<input type="file" class="custom-file-input" id="inputGroupFile01" name="file"
					aria-describedby="inputGroupFileAddon01"> <label
					class="custom-file-label" for="inputGroupFile01">Choose
					file</label>
			</div>
		</div>
		<div class="row">
		 <div class="col-4"></div>
		 <div class="col-4">
		  <input type="submit" value="submit" class="form-control btn btn-primary"/>
		 </div>
		</div>
		
	</form>
	</div>
	</div>
	<hr>
	<div class="row mt-2" th:if="${files}">
	  <div class="col-4">
	     <h4 class="text-center">The uploaded video</h4>
	     <video width="320" height="240" controls>
          <source th:src="${'resources/videos/'+files.video}" type="video/mp4">
         </video>
	  </div>
	  <div class="col-4">
	  <h4 class="text-center">The uploaded image</h4>
	    <img th:src="${'resources/images/'+files.image}" alt="" width="320" height="240">
	  </div>
	  <div class="col-4">
	    <h4 class="text-center">The uploaded pdf</h4>
	    <div class="row">
	     <div class="col-3 mt-4"></div>
	    <a th:href="@{'resources/pdf/'+${files.pdf}}" target="_blank" class="btn btn-success"> Open pdf</a>
	    </div>
	  </div>
	</div>
</div>
</body>
</html>
